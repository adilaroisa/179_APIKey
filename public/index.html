<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pembuat API Key</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #ffe6f0;
      color: #4a4a4a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff0f6;
      border-radius: 25px;
      box-shadow: 0 8px 20px rgba(255, 0, 128, 0.15);
      padding: 40px 30px;
      width: 380px;
      text-align: center;
    }

    h1 {
      color: #ff4081;
      font-size: 26px;
      margin-bottom: 25px;
    }

    .btn-create {
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 25px;
    }

    .btn-create:hover {
      background-color: #ff6699;
      transform: scale(1.03);
    }

    .textarea-wrapper {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    textarea {
      width: 100%;
      height: 120px;
      border: 2px solid #ff80ab;
      border-radius: 12px;
      padding: 12px 12px 45px 12px;
      font-size: 15px;
      resize: none;
      background-color: #ffeaf3; /* ðŸ’— Warna pink lembut */
      color: #333;
      box-sizing: border-box;
      outline: none;
      transition: 0.3s;
    }

    textarea:focus {
      border-color: #ff4081;
      box-shadow: 0 0 6px rgba(255, 64, 129, 0.3);
    }

    .copy-btn {
      position: absolute;
      bottom: 12px;
      right: 12px;
      background-color: #ff4081;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 14px;
      padding: 6px 14px;
      cursor: pointer;
      transition: 0.3s;
    }

    .copy-btn:hover {
      background-color: #ff6699;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Buat API Key</h1>
    <button class="btn-create" onclick="buatApiKey()">Create API Key</button>

    <div class="textarea-wrapper">
      <textarea id="apikey" readonly placeholder="API Key akan muncul di sini..."></textarea>
      <button class="copy-btn" onclick="copyApiKey()">Copy</button>
    </div>
  </div>

  <script>
    async function buatApiKey() {
      try {
        const res = await fetch('/create', { method: 'POST' });
        const data = await res.json();

        if (data.success) {
          document.getElementById('apikey').value = data.apiKey;
        } else {
          document.getElementById('apikey').value = 'Gagal membuat API key.';
        }
      } catch (err) {
        document.getElementById('apikey').value = 'Terjadi kesalahan koneksi.';
        console.error(err);
      }
    }

    function copyApiKey() {
      const textarea = document.getElementById('apikey');
      textarea.select();
      textarea.setSelectionRange(0, 99999);
      navigator.clipboard.writeText(textarea.value);
      alert('API Key berhasil disalin!');
    }
  </script>
</body>
</html>
